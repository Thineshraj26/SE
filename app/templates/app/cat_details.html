<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Details - Kitty Haven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <h1 class="text-center">Kitty Haven</h1>
        <p class="text-center">A safe haven for all cats</p>

        <div class="card p-4 shadow" style="width: 350px;">

            <h5 class="fw-bold">Cat Details</h5>

            <div class="mb-3">
                <strong>Name:</strong> {{ cat.Name }}
            </div>
            <div class="mb-3">
                <strong>ID:</strong> {{ cat.CatID }}
            </div>
            <div class="mb-3">
                <strong>Breed:</strong> {{ cat.Breed }}
            </div>
            <div class="mb-3">
                <strong>Age:</strong> {{ cat.Age }} years
            </div>
            <div class="mb-3">
                <strong>Characteristic:</strong>
                <p>{{ cat.Description }}</p>
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-outline-primary" onclick="goBack()">Back</button>
                 <a href="{% url 'cat_scheduler_checkup' %}" class="btn btn-primary"> Schedule Checkup</a>
                 <a href="{% url 'medical_cat_detail' %}" class="btn btn-primary"> Medication </a>
            </div>
        </div>
    </div>
</body>
</html>
