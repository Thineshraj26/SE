<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Kitty Haven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <h1 class="text-center">Kitty Haven</h1>
        <p class="text-center">A safe haven for all cats</p>

        <div class="card p-4 shadow" style="width: 350px;">
            <h5 class="fw-bold">Change Password</h5>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="password" class="form-control" name="new_password" placeholder="New Password" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>
                </div>

                {% if error_message %}
                <p class="text-danger">{{ error_message }}</p>
                {% endif %}

                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-outline-secondary" onclick="goBack()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Confirm</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
