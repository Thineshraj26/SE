<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure Account - Kitty Haven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function goBack() {
            window.history.back();
        }

        function confirmDelete() {
            if (confirm("Are you sure you want to delete this account?")) {
                goBack();
            }
        }
    </script>
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <h1 class="text-center">Kitty Haven</h1>
        <p class="text-center">A safe haven for all cats</p>

        <div class="card p-4 shadow" style="width: 350px;">
            <h5 class="fw-bold">Configure Account</h5>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Name" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="ID" required>
                </div>
                <div class="mb-3">
                    <select class="form-select" required>
                        <option selected disabled>Role</option>
                        <option value="staff">Medical Staff</option>
                        <option value="caretaker">Caretaker</option>
                    </select>
                </div>

                <div class="text-center mb-3">
    <a href="{% url 'change_password' %}" class="btn btn-primary">Change Password</a>
</div>


                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-outline-danger" onclick="confirmDelete()">Delete</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="goBack()">Cancel</button>
                    <button type="submit" class="btn btn-primary" onclick="goBack()">Apply</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
