<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Checkup Manager - Kitty Haven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .title-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .card {
            width: 350px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary, .btn-outline-primary {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="title-container">
        <h1 class="fw-bold">Kitty Haven</h1>
        <p>A safe haven for all cats</p>
    </div>

    <div class="d-flex flex-column align-items-center justify-content-center">
        <div class="card p-4 shadow">
            <h5 class="fw-bold text-center">Cat Checkup Manager</h5>
            <form>
                <div class="mb-3">
                    <label class="form-label">Next Checkup (DD/MM/YY)</label>
                    <input type="text" class="form-control" placeholder="DD/MM/YY" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Schedule Checkup:</label>
                    <input type="text" class="form-control" placeholder="DD/MM/YY" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-outline-primary" onclick="window.history.back()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Confirm</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
