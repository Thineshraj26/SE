<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Cat - Kitty Haven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <h1 class="text-center">Kitty Haven</h1>
        <p class="text-center">A safe haven for all cats</p>

        <div class="card p-4 shadow" style="width: 350px;">
            <h5 class="fw-bold text-center">Add Cat</h5>
            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_Name" class="form-label">Name</label>
                    {{ form.Name }}
                </div>

                <div class="mb-3">
                    <label for="id_Breed" class="form-label">Breed</label>
                    {{ form.Breed }}
                </div>

                <div class="mb-3">
                    <label for="id_Age" class="form-label">Age</label>
                    {{ form.Age }}
                </div>

                <div class="mb-3">
                    <label for="id_Gender" class="form-label">Gender (M/F)</label>
                    {{ form.Gender }}
                </div>

                <div class="mb-3">
                    <label for="id_Description" class="form-label">Description</label>
                    {{ form.Description }}
                </div>

                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-outline-primary" onclick="goBack()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
