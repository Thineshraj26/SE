{% extends "app/layout.html" %}

{% block content %}
<div class="container border p-4">
    <h2 class="fw-bold border-bottom pb-2">Caretaker Duty Panel</h2>

    <div class="mb-3">
        <label class="form-label fw-bold">Date:</label>
          <span class="form-control bg-light">{{ today_date }}</span>
    </div>

    <div class="mb-3">
        <label class="form-label fw-bold">Time:</label>
            <span class="form-control bg-light">{{ current_time }}</span>
    </div>


    <div class="mb-3">
        <label class="form-label">Activities Completed:</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="feeding">
            <label class="form-check-label" for="feeding">Feeding</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="cleaning">
            <label class="form-check-label" for="cleaning">Cleaning</label>
        </div>
         <div class="mb-3">
        <label class="form-label">Details:</label>
        <input type="text" class="form-control" placeholder="Description">
    </div>
    </div>

    <button class="btn btn-primary" onclick="showSuccess()">Submit</button>

<script>
    function showSuccess() {
        alert("Submission Successful!");
    }
</script>


    <h3 class="fw-bold mt-4">Cat List</h3>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Breed</th>
                </tr>
            </thead>
            <tbody>
                {% for cat in cats %}
                <tr>
                    <td>
                        <a href="{% url 'cat_details' cat.CatID %}" class="text-decoration-none">
                            {{ cat.Name }}
                        </a>
                    </td>
                    <td>{{ cat.CatID }}</td>
                    <td>{{ cat.Breed }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No cats found</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
