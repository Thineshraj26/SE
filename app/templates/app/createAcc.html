<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Kitty Haven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function goBack() {
            window.history.back();
        }

        function validatePasswords() {
            const password = document.getElementById("id_password1");
            const confirmPassword = document.getElementById("id_password2");

            if (password.value !== confirmPassword.value) {
                confirmPassword.setCustomValidity("Passwords do not match.");
                confirmPassword.classList.add("is-invalid");
                return false;
            } else {
                confirmPassword.setCustomValidity("");
                confirmPassword.classList.remove("is-invalid");
                return true;
            }
        }
    </script>
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <h1 class="text-center">Kitty Haven</h1>
        <p class="text-center">A safe haven for all cats</p>

        <div class="card p-4 shadow" style="width: 400px;">
            <h5 class="fw-bold">Create Account</h5>
            <form method="POST" class="needs-validation" novalidate onsubmit="return validatePasswords()">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">{{ form.first_name.label }}</label>
                    {{ form.first_name }}
                </div>
                <div class="mb-3">
                    <label class="form-label">{{ form.last_name.label }}</label>
                    {{ form.last_name }}
                </div>
                <div class="mb-3">
                    <label class="form-label">{{ form.username.label }}</label>
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    <label class="form-label">{{ form.email.label }}</label>
                    {{ form.email }}
                </div>
                <div class="mb-3">
                    <label class="form-label">{{ form.role.label }}</label>
                    {{ form.role }}
                </div>
                <div class="mb-3">
                    <label class="form-label">{{ form.password1.label }}</label>
                    {{ form.password1 }}
                </div>
                <div class="mb-3">
                    <label class="form-label">{{ form.password2.label }}</label>
                    {{ form.password2 }}
                    <div class="invalid-feedback">Passwords do not match.</div>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-outline-primary" onclick="goBack()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
