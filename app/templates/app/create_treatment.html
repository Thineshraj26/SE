{% extends "app/layout.html" %}

{% block content %}
<div class="container border p-4">
    <h2 class="fw-bold">Cat Management System</h2>
    <h3 class="fw-bold mt-3 border-bottom pb-2">Create Treatment</h3>
    
    <form method="post" action="{% url 'create_treatment' %}">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label fw-bold">Start Date:</label>
            <input type="date" class="form-control" name="start_date" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label fw-bold">End Date:</label>
            <input type="date" class="form-control" name="end_date" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label fw-bold">Medication:</label>
            <input type="text" class="form-control" name="medication" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label fw-bold">Details:</label>
            <textarea class="form-control" name="details" rows="4" required></textarea>
        </div>
        
        <div class="d-flex justify-content-end">
            <a href="{% url 'medical_cat_detail' %}" class="btn btn-secondary me-2">Cancel</a>

            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>
</div>
{% endblock %}
