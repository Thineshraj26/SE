{% extends "app/layout.html" %}


{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center vh-100" style="display: flex; justify-content: center;">
    <div class="text-justify">
        <h1 class="mb-2">Kitty Haven</h1>
        <p class="text-muted mb-4">A safe haven for all cats</p>

        <div class="card p-4 shadow-sm" style="width: 350px;">
            <h4 class="mb-3">Login</h4>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label fw-bold">Name</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100" style=" margin-top: 15px;">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
